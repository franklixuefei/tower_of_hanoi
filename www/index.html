<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="js/jquery_nodoubletapzoom_plugin.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/hanoi.css" />
        <script type="text/javascript" src="js/hanoi.js"></script>
    </head>
    <body>
        
        <div class="menu_mask" style="opacity: 0.5;-webkit-opacity: 0.5;-moz-opacity: 0.5;"></div>
        <div class="body_container">
            <div class="background"></div>
            <header class="header" data-role="header">
                <div class="pause_wrapper">
                    <div class="pause_button buttons"></div>
                </div>
                <div class="reset_wrapper">
                    <div class="reset_button buttons"></div>
                </div>
                
                <div class="buttons_wrapper">
                    <div class="level_button buttons" id="plus"></div>
                    <div class="level"></div>
                    <div class="level_button buttons" id="minus"></div>
                </div>
                <div class="steps_wrapper">
                    <div class="steps">0</div>
                </div>
                <div class="timer_wrapper">
                    <div class="timer"><span id="min">00</span>:<span id="sec">00</span></div>
                </div>
            </header>
            <img id="game_heading" src="img/heading.png" />
            <div class="hanoi_container">
                <div class="base_container" id="base1">
                    <div class="disk_pile" id="p1"></div>
                    <div class="rod" id="1"></div>
                    
                    <div class="base" id="1">

                    </div>
                    
                </div>
                <div class="base_container" id="base2">
                    <div class="disk_pile" id="p2"></div>
                    <div class="rod" id="2"></div>
                    <div class="base" id="2">
                    </div>
                    
                </div>
                <div class="base_container" id="base3">
                    <div class="disk_pile" id="p3"></div>
                    <div class="rod" id="3"></div>
                    <div class="base" id="3">

                    </div>
                    
                </div>
                
                
                <div class="footer">
                    <img src="img/snow.png" />
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            </script>
    </body>
    
</html>
